<div class="container mx-auto p-4">
  <div class="mb-4">
    <h2 class="text-2xl font-semibold text-gray-900">Forum Thread</h2>
    <button
      class="bg-rose hover:bg-rose-dark text-white font-bold py-2 px-4 rounded mt-4"
      (click)="toggleNewThreadForm()"
    >
      Create New Thread
    </button>
  </div>

  <div *ngIf="showNewThreadForm" class="mb-4 bg-cream p-4 rounded shadow">
    <h3 class="text-lg font-semibold text-gray-900 mb-2">New Thread</h3>
    <form (ngSubmit)="submitNewThread()">
      <div class="mb-4">
        <input
          id="threadTitle"
          type="text"
          name="content"
          [(ngModel)]="newThreadTitle"
          placeholder="Enter thread title"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>

      <!-- Add more fields as necessary -->

      <button
        type="submit"
        class="bg-rose hover:bg-rose-dark text-white font-bold py-2 px-4 rounded"
      >
        Create Thread
      </button>
    </form>
  </div>
  <div class="space-y-4">
    <div
      *ngFor="let post of posts; let i = index"
      class="bg-cream p-4 rounded shadow hover:shadow-lg transition duration-300"
    >
      <div class="flex items-start justify-between">
        <!-- User Avatar -->
        <img
          class="h-16 w-16 rounded-full object-cover shadow mr-4"
          [src]="post.userDto?.profileImageUrl"
          alt="User Avatar"
        />

        <!-- Post Content -->
        <div class="flex-1">
          <h3 class="text-xl text-blue-800 font-semibold mb-1">
            Post #{{ i + 1 }}: {{ post.content }}
          </h3>
          <div class="text-sm text-gray-600 mb-2">
            Posted by: {{ post.userDto?.username }} on
            {{ post.date | date : "medium" }}
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col items-center ml-4 space-y-2">
          <!-- Bookmark Button -->
          <button
            (click)="bookmarkPost(post)"
            class="text-gray-600 hover:text-blue-500 transition"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 5v16l7-5 7 5V5z"
              />
            </svg>
          </button>

          <button
            (click)="commentOnPost(post)"
            class="text-gray-600 hover:text-green-500 transition"
          >
            <!-- SVG or text for commenting -->
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M19 21V5a2 2 0 00-2-2H5a2 2 0 00-2 2v16l4-4h10a2 2 0 002-2z"
              />
            </svg>
          </button>
          <!-- forum-thread.component.html -->

          <!-- Delete Button -->
          <!--          <button
            (click)="deletePost(post)"
            class="text-gray-600 hover:text-red-500 transition"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button> -->
        </div>
      </div>
      <div *ngIf="selectedPostForComment" class="mt-4">
        <div class="post-detail-container mx-auto">
          <button (click)="selectedPostForComment = null">Close</button>
          <app-post-detail [post]="selectedPostForComment"></app-post-detail>
        </div>
      </div>
    </div>

    <!-- Pagination Controls -->
    <div class="flex justify-between items-center mt-6">
      <button
        class="bg-rose hover:bg-rose-dark text-white font-bold py-2 px-4 rounded"
        (click)="previousPage()"
        [disabled]="postResponse.pageNo === 0"
      >
        Previous
      </button>

      <span class="text-gray-700">
        Page {{ postResponse.pageNo + 1 }} of {{ postResponse.totalPages }}
      </span>

      <button
        class="bg-rose hover:bg-rose-dark text-white font-bold py-2 px-4 rounded"
        (click)="nextPage()"
        [disabled]="postResponse.last"
      >
        Next
      </button>
    </div>
  </div>
</div>
