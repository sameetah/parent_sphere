<main class="py-8 px-6">
  <section class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <div class="flex items-center space-x-4">
      <div class="w-24 h-24 relative group">
        <img
          src="{{ user?.profileImageUrl }}"
          alt="Profile"
          class="w-full h-full rounded-full object-cover group-hover:blur-sm transition duration-300 ease-in-out"
          *ngIf="user?.profileImageUrl"
        />
        <label
          for="profile-image-input"
          class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-full cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out"
        >
          <span class="text-white text-sm font-semibold">Update</span>
          <input
            type="file"
            accept="image/*"
            id="profile-image-input"
            class="hidden"
            (change)="onFileSelected($event)"
          />
        </label>
      </div>

      <div>
        <h2 class="text-2xl font-semibold">
          {{ user?.firstName }} {{ user?.lastName }}
        </h2>
        <p class="text-gray-600">Role: {{ user?.role }}</p>
        <p class="text-gray-600">Email: {{ user?.email }}</p>
        <p class="text-gray-600">Username: {{ user?.username }}</p>
      </div>
    </div>

    <div class="flex space-x-4 mt-6">
      <button
        class="bg-rose text-white py-2 px-4 rounded hover:bg-rose-dark transition-colors"
      >
        Edit Profile
      </button>
      <button
        class="bg-blue text-white py-2 px-4 rounded hover:bg-blue-dark transition-colors"
      >
        Reset Password
      </button>
    </div>
  </section>

  <section class="bg-white rounded-lg shadow-lg p-6">
    <h3 class="text-lg font-semibold mb-4">Your Activities</h3>
    <div class="flex space-x-4 mb-6">
      <button
        class="bg-rose-dark text-white py-2 px-4 rounded hover:bg-rose transition-colors"
      >
        Posts
      </button>
      <button
        class="bg-rose-dark text-white py-2 px-4 rounded hover:bg-rose transition-colors"
      >
        Comments
      </button>
      <button
        class="bg-rose-dark text-white py-2 px-4 rounded hover:bg-rose transition-colors"
      >
        Events
      </button>
    </div>
    <!-- Dynamic Content here -->
  </section>
</main>
