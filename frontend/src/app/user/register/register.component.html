<div class="bg-cream h-screen flex justify-center items-center">
  <div class="user_card bg-rose shadow-lg rounded-lg p-10 max-w-sm w-full">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">
        Sign in to your account
      </h2>
    </div>
    <form
      #registerForm="ngForm"
      class="space-y-6"
      (ngSubmit)="onRegister(registerForm.value)"
    >
      <div>
        <label for="firstname" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          class="form-control"
          name="firstName"
          placeholder="First name"
          required
          ngModel
          #firstNameInput="ngModel"
          class="mt-1 block w-full px-3 py-2 bg-white border shadow-sm border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <span
        class="help-block"
        style="color: black"
        *ngIf="firstNameInput.invalid && firstNameInput.touched"
        >Please enter a firstname</span
      >

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700"
          >last Name</label
        >
        <input
          type="text"
          class="form-control"
          name="lastName"
          placeholder="Last name"
          required
          ngModel
          #lastNameInput="ngModel"
          class="mt-1 block w-full px-3 py-2 bg-white border shadow-sm border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <span
        class="help-block"
        style="color: black"
        *ngIf="lastNameInput.invalid && lastNameInput.touched"
        >Please enter a last name</span
      >

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          ngModel
          #usernameInput="ngModel"
          required
          class="mt-1 block w-full px-3 py-2 bg-white border shadow-sm border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <span
        class="help-block"
        style="color: black"
        *ngIf="usernameInput.invalid && usernameInput.touched"
        >Please enter a username</span
      >

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="Email"
          required
          ngModel
          #emailInput="ngModel"
          required
          class="mt-1 block w-full px-3 py-2 bg-white border shadow-sm border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <span
        class="help-block"
        style="color: black"
        *ngIf="emailInput.invalid && emailInput.touched"
        >Please enter email</span
      >
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          ngModel
          #passwordInput="ngModel"
          required
          class="mt-1 block w-full px-3 py-2 bg-white border shadow-sm border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
        <span
          class="help-block"
          style="color: black"
          *ngIf="passwordInput.invalid && passwordInput.touched"
          >Please enter a password.</span
        >
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Sign In
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          [routerLink]="['/user/signin']"
          class="text-blue-500 hover:text-blue-600"
          >Sign Up</a
        >
      </p>
    </div>
  </div>
</div>
